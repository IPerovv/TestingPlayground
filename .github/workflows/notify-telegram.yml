name: Notify Telegram

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.DESK_TELEGRAM_BOT }}/sendMessage" \
            -d chat_id="${{ secrets.MUSASHINO_GROUP_ID }}" \
            -d text="${{ inputs.message }}" \
            -d parse_mode=Markdown
